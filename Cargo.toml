[package]
name = "rstempel"
version = "0.1.0"
edition = "2021"

[dependencies]
byteorder = { version = "1.4.3", optional = true }
cesu8 = { version = "1.1.0", optional = true }
unicode-normalization = { version = "0.1.22", optional = true }

[dev-dependencies]
flate2 = "1.0.25"

[features]
default = ["java", "rust", "generate"]
java = ["byteorder", "cesu8"]
rust = ["unicode-normalization"]
generate = ["java", "rust"]
